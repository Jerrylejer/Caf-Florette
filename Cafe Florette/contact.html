<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/29c57d1b0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cafe Florette | Contact</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <!-- CSS float left pour le positionner à gauche -->
        <h1>
          <a href="./index.html">CAFE FLORETTE</a>
        </h1>
        <!-- CSS float right pour le positionner à droite -->
        <ul>
          <!-- ul>(li>a)*3 -->
          <!-- CSS float left pour mettres les liens de bloc en ligne -->
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./where.html">Nous trouver</a></li>
          <li><a class="active" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="contact-form-container">
        <form action="#">
          <h1 class="underline">Vous avez une demande particulière ?</h1>
          <label class="my-20" for="name">Nom</label>
          <input type="text" name="name" id="name" />
          <label class="my-20" for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label class="my-20" for="question">Demandes</label>
          <textarea name="demandes" id="demandes"></textarea>
          <div>
            <button class="btn btn-dark my-20">Soumettre</button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <p>Copyright &#9400; Café Florette - 2021</p>
    </footer>
  </body>
</html>
